<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <link href="css/lightbox.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye</title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>
  <main id="main">
    <!-- PHOTOGRAPHER HEADER -->
    <section class="photograph-header">
      <div>
        <h1></h1>
        <div></div>
        <span></span>
      </div>
      <button class="contact_button" onclick="displayModal()">
        Contactez-moi
      </button>
      <img class="photographer-image" alt="" src="">
    </section>
    <!-- SORT -->
    <section class="sort">
      <h2 id="sort-method-title" aria-hidden="true">Trier par</h2>
      <div id="sort-method" class="dropdown-trigger" aria-labelledby="sort-method-title" aria-expanded="false"
        tabindex="0" role="button">...</div>
      <div class="dropdown" aria-haspopup="listbox" aria-activedescendant="likes-option" role="listbox">
        <div class="likes" id="likes-option" aria-selected="false" aria-hidden="false" aria-label="Trier par popularité"
          role="option" tabindex="0">
          Popularité
        </div>
        <div class="date" id="date-option" aria-selected="false" aria-hidden="false" aria-label="Trier par date"
          role="option" tabindex="0">Date
        </div>
        <div class="title" id="title-option" aria-selected="false" aria-hidden="false" aria-label="Trier par titre"
          role="option" tabindex="0">
          Titre
        </div>
      </div>
    </section>

    <!-- PHOTOGRAPHER MEDIAS -->
    <section class="photograph-medias"></section>
  </main>
  <!-- CONTACT MODAL -->
  <div id="contact_modal" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal">
      <header>
        <h2 id="modal-title">Contactez-moi</h2>
        <button aria-label="Close Contact Form" onclick="closeModal()">
          <img src="assets/icons/close.svg" alt="Close Contact Form">
        </button>
      </header>
      <form>
        <div>
          <label id="firstname-label" for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" aria-label="Firstname">
        </div>
        <div>
          <label id="lastname-label" for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" aria-label="Lastname">
        </div>
        <div>
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" name="email" aria-label="Email">
        </div>
        <div>
          <label id="message-label" for="message">Votre message</label>
          <textarea id="message" name="message" aria-label="Your message"></textarea>
        </div>
        <button class="contact_button" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" aria-roledescription="lightbox" aria-label="image closeup view" aria-hidden="true"
    data-lightbox>
    <div class="lightbox-buttons">
      <button class="lightbox-button lightbox-button_close" aria-label="Close dialog" data-lightbox-button-close>
        <img src="assets/icons/close-red.svg" alt="Close dialog">
      </button>
      <button class="lightbox-button lightbox-button_previous" aria-label="Previous image"
        data-lightbox-button-previous>
        <img src="assets/icons/previous.png" alt="Previous image" height="48">
      </button>
      <button class="lightbox-button lightbox-button_next" aria-label="Next image" data-lightbox-button-next>
        <img src="assets/icons/next.png" alt="Next image" height="48">
      </button>
    </div>
    <div class="slides" aria-live="polite" data-lightbox-slides-container>
      <div class="slide">
        <img class="media-item" alt="" src="">
        <video class="media-item" title="" src="" autoplay loop controls></video>
        <div class="media-infos"><span></span></div>
      </div>
    </div>
  </div>

  <!-- STICKY LIKES COUNTER AND PRICE -->
  <div class="sticky">
    <div class="total-likes">
      <div class="fas fa-heart heart heart-global" aria-label="likes"></div>
      <span></span>
    </div>
    <div class="price-container">
      <span class="price"></span>
    </div>
  </div>

  <script src="scripts/factories/media.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/lightbox.js"></script>

  <!-- FONT AWESOME KIT -->
  <script src="https://kit.fontawesome.com/6f34e379e9.js" crossorigin="anonymous"></script>
</body>

</html>
