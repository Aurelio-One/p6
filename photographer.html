<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <link href="css/lightbox.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye</title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo">
    </a>
  </header>
  <main id="main">
    <!-- PHOTOGRAPHER HEADER -->
    <div class="photograph-header">
      <div>
        <h1></h1>
        <div></div>
        <span></span>
      </div>
      <button class="contact_button" onclick="displayModal()">
        Contactez-moi
      </button>
      <img class="photographer-image">
    </div>
    <!-- SORT -->
    <div class="sort">
      <label for="sort-method">Trier par</label>

      <div class="dropdown">
        <input class="text-box" type="text" placeholder="..." id="sort-method" readonly>
        <div class="options">
          <div class="likes">Popularité</div>
          <div class="date">Date</div>
          <div class="title">Titre</div>
        </div>
      </div>

    </div>

    <!-- PHOTOGRAPHER MEDIAS -->
    <div class="photograph-medias"></div>
  </main>
  <!-- CONTACT MODAL -->
  <div id="contact_modal" role=”dialog” aria-hidden="true">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" aria-label="Close Contact Form" onclick="closeModal()">
      </header>
      <form>
        <div>
          <label id="firstname-label" for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" role="Text field" aria-labelledby="firstname-label">
        </div>
        <div>
          <label id="lastname-label" for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" role="Text field" aria-labelledby="lastname-label">
        </div>
        <div>
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" name="email" role="textbox" aria-labelledby="email-label">
        </div>
        <div>
          <label id="message-label" for="message">Votre message</label>
          <textarea type="textarea" id="message" name="message" role="textarea"
            aria-labelledby="message-label"></textarea>
        </div>
        <button class="contact_button" aria-label="Send">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" role="group" aria-roledescription="lightbox" aria-label="image closeup view" aria-hidden="true"
    data-lightbox>
    <div class="lightbox-buttons">
      <button class="lightbox-button lightbox-button_close" aria-label="Close dialog" data-lightbox-button-close>
        <img src="assets/icons/close-red.svg">
      </button>
      <button class="lightbox-button lightbox-button_previous" aria-label="Previous image"
        data-lightbox-button-previous>
        <img src="assets/icons/previous.png" alt="Previous image" height="48">
      </button>
      <button class="lightbox-button lightbox-button_next" aria-label="Next image" data-lightbox-button-next>
        <img src="assets/icons/next.png" alt="Next image" height="48">
      </button>
    </div>
    <div class="slides" aria-live="polite" data-lightbox-slides-container>
      <div class="slide">
        <img class="media-item">
        <video class="media-item" autoplay loop controls></video>
        <div class="media-infos"><span></span></div>
      </div>
    </div>
  </div>

  <!-- STICKY LIKES COUNTER AND PRICE -->
  <div class="sticky">
    <div class="total-likes">
      <i class="fas fa-heart heart heart-global" aria-label="likes"></i>
      <span></span>
    </div>
    <div class="price-container">
      <span class="price"></span>
    </div>
  </div>

  <script type="text/javascript" src="scripts/factories/media.js"></script>
  <script type="text/javascript" src="/scripts/pages/photographer.js"></script>
  <script type="text/javascript" src="/scripts/utils/contactForm.js"></script>
  <script type="text/javascript" src="/scripts/utils/lightbox.js"></script>
  <!-- FONT AWESOME KIT -->
  <script src="https://kit.fontawesome.com/6f34e379e9.js" crossorigin="anonymous"></script>
</body>

</html>
