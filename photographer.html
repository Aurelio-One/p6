<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <link href="css/lightbox.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo">
    </a>
  </header>
  <main id="main">
    <!-- PHOTOGRAPHER HEADER -->
    <div class="photograph-header">
      <div>
        <h1></h1>
        <div></div>
        <span></span>
      </div>
      <button class="contact_button" onclick="displayModal()">
        Contactez-moi
      </button>
      <img class="photographer-image">
    </div>
    <!-- PHOTOGRAPHER MEDIAS -->
    <div class="photograph-medias"></div>
  </main>
  <!-- CONTACT MODAL -->
  <div id="contact_modal" role=”dialog” aria-hidden="true">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()">
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- CAROUSEL -->
  <div class="carousel" role="group" aria-roledescription="carousel" aria-label="image closeup view" aria-hidden="true"
    data-carousel>
    <div class="carousel-buttons">
      <button class="carousel-button carousel-button_close" aria-label="Close dialog" onclick="closeLightbox()">
        <img src="assets/icons/close-red.svg">
      </button>
      <button class="carousel-button carousel-button_previous" aria-label="Previous image"
        data-carousel-button-previous>
        <img src="assets/icons/previous.png" alt="Previous image" height="48">
      </button>
      <button class="carousel-button carousel-button_next" aria-label="Next image" data-carousel-button-next>
        <img src="assets/icons/next.png" alt="Next image" height="48">
      </button>
    </div>
    <div class="slides" aria-live="polite" data-carousel-slides-container>
    </div>
  </div>
  <script type="text/javascript" src="scripts/factories/media.js"></script>
  <script type="text/javascript" src="/scripts/pages/photographer.js"></script>
  <script type="text/javascript" src="/scripts/utils/contactForm.js"></script>
  <script type="text/javascript" src="/scripts/utils/lightbox.js"></script>
</body>

</html>
